<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <div class="main-nav container flex">
        <a href="#" class="company-logo"> </a>

        <div class="nav-links">
          <ul class="flex">
            <li class="hover-link nav-item" id="ipl">IPL</li>
            <li class="hover-link nav-item" id="finance">Finance</li>
            <li class="hover-link nav-item" id="Politics">Politics</li>
          </ul>
        </div>

        <div class="search-bar flex">
          <input
            type="text"
            class="news-input"
            id="search-text"
            placeholder="e.g. Science"
          />
          <button id="search-button" class="search-button">Search</button>
        </div>
      </div>
    </nav>

    <main>
      <div class="cards-container container flex" id="cards-container"></div>
    </main>

    <template id="template-news-card">
      <div class="cards">

        <div class="card-header">
          <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img" />
        </div>
        
        <div class="card-content">
          <h3 id="news-title">This is title</h3>
          <h6 id="news-source">End Gadgte 22222222</h6>
          <p id="news-desc">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi
            consequatur alias vitae natus suscipit laboriosam ut exercitationem
            doloribus necessitatibus dolorum! Quo inventore officia nesciunt
            omnis illum quae commodi fugiat voluptatibus.
          </p>
        </div>
        
      </div>
    </template>

    <script src="script.js"></script>
  </body>
</html>
